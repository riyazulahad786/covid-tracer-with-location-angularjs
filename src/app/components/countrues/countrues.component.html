<div class="Home container">
    <div class="row">
    <div>
    <div class="home-left ">
        <div class="header fadeInUp" style="animation-delay: 0.5s;">
            <div class="header-mid row">
                <div class="titles col-md-7">
                    <h1>COVID-19 Tracker <span class="badge badge-danger blink"> LIVE </span></h1>
                </div>
                <div class="col-md-3" style="text-align:right">
                <span routerLink="/home">India </span> | <span routerLink="/country"> World </span>
                </div>                                
            </div>
        </div>
        <div class="row">
        <div class="col">
        <h5 class="affected-count fadeInUp " style="animation-delay: 1s;text-align:right ">218 Countries Affected by COVID</h5>
        </div>
        <table class="table table-striped table-hover  fadeInUp col-md-12" style="animation-delay: 1s; ">
            <thead>
                <tr>
                    <th  class="sticky state-heading ">
                        <div class="heading-content "><abbr title="State ">Country</abbr>
                            <div class="" ></div>
                        </div>
                    </th>
                    <th  class="sticky ">
                        <div class="heading-content "><abbr class="confirmed " title="Confirmed ">Confirm</abbr>
                            <div class="" ></div>
                        </div>
                    </th>
                    <th class="sticky ">
                        <div class="heading-content "><abbr class="active-cases " title="Active ">Active</abbr>
                            <div class="" ></div>
                        </div>
                    </th>
                    <th class="sticky ">
                        <div class="heading-content "><abbr class=" recovered" title="Recovered ">Recover</abbr>
                            <div class="" ></div>

                        </div>
                    </th>
                    <th class="sticky ">
                        <div class="heading-content "><abbr class="death" title="Deaths ">Death</abbr>
                            
                        </div>
                    </th>
                </tr>
            </thead>
            

            <tbody *ngFor="let country of countries$;let i=index ">
                
                <tr class="state ">
                    <td  style="font-weight: 600; " (click)="onSelect(country)">{{country.country}}</td>
                    <td style="color: inherit; ">{{country.cases}}</td>
                    <td style="color: inherit; ">{{country.active}}</td>
                    <td style="color: inherit; ">{{country.recovered}}</td>
                    <td style="color: inherit; ">{{country.deaths}}</td>

                </tr>
            </tbody>

        </table>
        </div>
        </div>
    </div>
</div>
