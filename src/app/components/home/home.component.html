<div class="row">
    <div >
    <div class="home-left ">
        <div class="header fadeInUp" style="animation-delay: 0.5s;">
            <div class="header-mid row">
                <div class="titles col-md-7">
                    <h1>India COVID-19 Tracker <span class="badge badge-danger blink"> LIVE </span></h1>
                </div>

                    <h6>Last Updated</h6>
                    <h4 class="difference-time" style=" color: #0bb332fa; font-weight: 600; " *ngIf='lastupdated.hour==0; else elseBlock'> {{lastupdated.minute}} minutes ago</h4>

                <div class="col-md-3"  style="text-align:right">
                    <span routerLink="/home">India </span> | <span routerLink="/country"> World </span>

        </div>

                <h1>{{data?.confirmed}} </h1>
            </div>
            <div class="level-item is-blue col-3">
                <h5 class="heading badge">Active</h5>
                <!--<h4>[+{{DailyStatus.total.active}}]</h4>-->
                <h1 class="title has-text-info ">{{data?.active}}</h1>
            </div>
            <div class="level-item is-green col-3">
                <h5 class="heading badge">Recovered</h5>
                <!--<h4>[+{{DailyStatus.total.recovered}}]</h4>-->
                <h1 class="title has-text-success ">{{data?.recovered}} </h1>
            </div>
            <div class="level-item is-gray col-3">
                <h5 class="heading badge">Deceased</h5>
                <!--<h4>[+{{DailyStatus.total.deaths}}]</h4>-->
                <h1 class="title has-text-grey ">{{data?.deaths}}</h1>
            </div>
        </div>

        <h5 class="affected-count fadeInUp " style="animation-delay: 1s; ">28 States/UTS Affected</h5>

        <table class="table table-striped table-hover  fadeInUp col-md-12" style="animation-delay: 1s; ">
            <thead>
                <tr>
                    <th (click)="sortAscending(sortedDataBasedOnDate) " class="sticky state-heading ">
                        <div class="heading-content "><abbr title="State ">State/UT</abbr>
                            <div class="" [ngClass]=" { 'downarrow':showArrows.downarrowState , 'up-arrow' : showArrows.uparrowState} "></div>
                        </div>
                    </th>
                    <th (click)="sortByMaxCases(sortedDataBasedOnDate) " class="sticky ">
                        <div class="heading-content "><abbr class="confirmed " title="Confirmed ">Confirm</abbr>
                            <div class="" [ngClass]=" { 'downarrow':showArrows.downarrowConfirmed , 'up-arrow' : showArrows.uparrowowConfirmed} "></div>
                        </div>
                    </th>
                    <th (click)="sortByMaxActive(sortedDataBasedOnDate) " class="sticky ">
                        <div class="heading-content "><abbr class="active-cases " title="Active ">Active</abbr>
                            <div class="" [ngClass]=" { 'downarrow':showArrows.downarrowActive , 'up-arrow' : showArrows.uparrowActive} "></div>
                        </div>
                    </th>
                    <th (click)="sortByMaxRecovered(sortedDataBasedOnDate) " class="sticky ">
                        <div class="heading-content "><abbr class=" recovered" title="Recovered ">Recover</abbr>
                            <div class="" [ngClass]=" { 'downarrow':showArrows.downarrowRecovered , 'up-arrow' : showArrows.uparrowRecovered} "></div>

                        </div>
                    </th>
                    <th (click)="sortByMaxDeath(sortedDataBasedOnDate) " class="sticky ">
                        <div class="heading-content "><abbr class="death" title="Deaths ">Death</abbr>
                            <div class="" [ngClass]=" { 'downarrow':showArrows.downarrowDeath , 'up-arrow' : showArrows.uparrowDeath} "></div>
                        </div>
                    </th>
                </tr>
            </thead>


            <tbody>

                <tr class="state "   *ngFor="let s of sdata; let ndx = index">
                    <td style="font-weight: 600;"  [routerLink]="['/State', s.state]"> {{s.state}}</td>




                    <td style="color: inherit; ">

                  {{s.confirmed}}
                    </td>


                    <td style="color: inherit; ">{{s.active}}</td>
                    <td style="color: inherit; ">{{s.recovered}}</td>
                    <td style="color: inherit; ">{{s.deaths}}</td>

                </tr>
            </tbody>

        </table>
